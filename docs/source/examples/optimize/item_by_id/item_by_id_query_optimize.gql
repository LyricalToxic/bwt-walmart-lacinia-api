fragment BadgesFragment on UnifiedBadge {
  flags {
    __typename
    ... on BaseBadge {
      id
      text
      key
      query
    }
    ... on PreviouslyPurchasedBadge {
      id
      text
      key
      lastBoughtOn
      numBought
      criteria {
        name
        value
      }
    }
  }
  labels {
    __typename
    ... on BaseBadge {
      id
      text
      key
    }
    ... on PreviouslyPurchasedBadge {
      id
      text
      key
      lastBoughtOn
      numBought
    }
  }
  tags {
    __typename
    ... on BaseBadge {
      id
      text
      key
    }
  }
}
