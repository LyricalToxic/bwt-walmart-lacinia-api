query ItemById(
  $itemId: String!
  $selected: Boolean
  $variantFieldId: String
  $postalAddress: PostalAddress
  $storeFrontIds: [StoreFrontId]
  $page: Int
  $sort: String
  $limit: Int
  $filters: [String]
  $channel: String!
  $pageType: String!
  $tenant: String!
  $version: String!
  $p13N: P13NRequest
  $p13nCls: JSON
  $layout: [String]
  $tempo: JSON
  $semStoreId: Int
  $catalogSellerId: String
  $fetchBuyBoxAd: Boolean!
  $fetchMarquee: Boolean!
  $fetchSkyline: Boolean!
  $fetchSpCarousel: Boolean!
  $fetchFitment: Boolean!
  $fetchIdml: Boolean!
  $fetchReviews: Boolean!
  $fulfillmentIntent: String
  $fetchSEO: Boolean!
  $fetchP13N: Boolean!
  $fetchAffirm: Boolean!
) {
  contentLayout(
    channel: $channel
    pageType: $pageType
    tenant: $tenant
    version: $version
  ) {
    modules(p13n: $p13nCls, tempo: $tempo) {
      configs {
        ... on EnricherModuleConfigsV1 @include(if: $fetchP13N) {
          zoneV1
        }
        ... on TempoWM_GLASSWWWBlitzConfigs {
          onlineBlitzMessageText1
          onlineBlitzMessageText2
          onlineBlitzMessageText3
          inStoreBlitzMessageText1
          inStoreBlitzMessageText2
          inStoreBlitzMessageText3
          pulses {
            pulseMessageLine1
            pulseMessageLine2
          }
        }
        ... on TempoWM_GLASSWWWItemCarouselConfigsV1 @include(if: $fetchP13N) {
          products {
            ...ContentLayoutProduct
          }
          subTitle
          tileOptions {
            addToCart
            averageRatings
            displayAveragePriceCondition
            displayPricePerUnit
            displayStandardPrice
            displayWasPrice
            fulfillmentBadging
            mediaRatings
            productFlags
            productLabels
            productPrice
            productTitle
          }
          title
          type
          spBeaconInfo {
            adUuid
            moduleInfo
            pageViewUUID
            placement
            max
          }
          viewAllLink {
            linkText
            title
            uid
          }
        }
        ... on TempoWM_GLASSWWWItemFitmentModuleConfigs
        @include(if: $fetchFitment) {
          fitment {
            partTypeID
            partTypeIDs
            result {
              status
              notes
              position
              formId
              quantityTitle
              resultSubTitle
              suggestions {
                id
                position
                loadIndex
                speedRating
                searchQueryParam
                labels {
                  ...FitmentLabel
                }
                fitmentSuggestionParams {
                  id
                  value
                }
                cat_id
              }
              extendedAttributes {
                ...FitmentFieldFragment
              }
              labels {
                ...FitmentLabel
              }
            }
            labels {
              ...FitmentLabel
            }
            savedVehicle {
              ...FitmentVehicleFragment
            }
          }
        }
        ... on TempoWM_GLASSWWWItemRelatedShelvesConfigs
        @include(if: $fetchSEO) {
          seoItemRelmData(id: $itemId) {
            relm {
              id
              url
              name
            }
          }
        }
        ... on TempoWM_GLASSWWWCapitalOneBannerConfigsV1 {
          bannerBackgroundColor
          primaryImage {
            alt
            src
          }
          bannerCta {
            ctaLink {
              linkText
              title
              clickThrough {
                value
              }
              uid
            }
            textColor
          }
          bannerText {
            text
            isBold
            isUnderlined
            underlinedColor
            textColor
          }
        }
        ... on TempoWM_GLASSWWWWalmartPlusBannerConfigsV1 {
          heading
          disclaimer
          ctaLink {
            linkText
            title
            clickThrough {
              type
              value
            }
          }
        }
        ... on TempoWM_GLASSWWWWalmartPlusEarlyAccessBeforeEventConfigsV1 {
          earlyAccessLogo {
            alt
            src
          }
          earlyAccessCardMesssage
          earlyAccessLink1 {
            linkText
          }
          earlyAccessLink2 {
            linkText
            clickThrough {
              value
            }
          }
        }
        ... on TempoWM_GLASSWWWWalmartPlusEarlyAccessDuringEventConfigsV1 {
          earlyAccessLogo {
            alt
            src
          }
          earlyAccessCardMesssage
          earlyAccessSubText
          earlyAccessLink1 {
            linkText
            clickThrough {
              value
            }
          }
        }
        ... on TempoWM_GLASSWWWProductWarrantyPlaceholderConfigs {
          expandedOnPageLoad
        }
        ... on TempoWM_GLASSWWWGeneralWarningsPlaceholderConfigs {
          expandedOnPageLoad
        }
        ... on TempoWM_GLASSWWWProductIndicationsPlaceholderConfigs {
          expandedOnPageLoad
        }
        ... on TempoWM_GLASSWWWProductDescriptionPlaceholderConfigs {
          expandedOnPageLoad
        }
        ... on TempoWM_GLASSWWWProductDirectionsPlaceholderConfigs {
          expandedOnPageLoad
        }
        ... on TempoWM_GLASSWWWProductSpecificationsPlaceholderConfigs {
          expandedOnPageLoad
        }
        ... on TempoWM_GLASSWWWNutritionValuePlaceholderConfigs {
          expandedOnPageLoad
        }
        ... on TempoWM_GLASSWWWReviewsPlaceholderConfigs {
          expandedOnPageLoad
        }
        ... on TempoWM_GLASSWWWProductDescriptionPlaceholderConfigs {
          expandedOnPageLoad
        }
        ...BuyBoxAdConfigsFragment @include(if: $fetchBuyBoxAd)
        ...MarqueeDisplayAdConfigsFragment @include(if: $fetchMarquee)
        ...SkylineDisplayAdConfigsFragment @include(if: $fetchSkyline)
        ...SponsoredProductCarouselConfigsFragment
        @include(if: $fetchSpCarousel)
      }
      moduleId
      matchedTrigger {
        pageType
        pageId
        zone
        inheritable
      }
      name
      type
      version
      status
      publishedDate
    }
    layouts(layout: $layout) {
      id
      layout
    }
    pageMetadata {
      location {
        postalCode
        stateOrProvinceCode
        city
        storeId
      }
      pageContext
    }
  }
  product(
    catalogSellerId: $catalogSellerId
    itemId: $itemId
    postalAddress: $postalAddress
    storeFrontIds: $storeFrontIds
    selected: $selected
    semStoreId: $semStoreId
    p13N: $p13N
    variantFieldId: $variantFieldId
    fulfillmentIntent: $fulfillmentIntent
  ) {
    ...FullProductFragment
  }
  idml(itemId: $itemId, html: true) @include(if: $fetchIdml) {
    ...IDMLFragment
  }
  reviews(
    itemId: $itemId
    page: $page
    limit: $limit
    sort: $sort
    filters: $filters
  ) @include(if: $fetchReviews) {
    ...FullReviewsFragment
  }
}
