  brand
  badges {
    ...BadgesFragment
  }
  rhPath
  partTerminologyId
  aaiaBrandId
  manufacturerProductId
  productTypeId
  tireSize
  tireLoadIndex
  tireSpeedRating
  viscosity
  model
  buyNowEligible
  preOrder {
    ...PreorderFragment
  }
  canonicalUrl
  catalogSellerId
  sellerReviewCount
  sellerAverageRating
  category {
    ...ProductCategoryFragment
  }
  classType
  classId
  fulfillmentTitle
  shortDescription
  fulfillmentType
  fulfillmentBadge
  fulfillmentLabel {
    wPlusFulfillmentText
    message
    shippingText
    fulfillmentText
    locationText
    fulfillmentMethod
    addressEligibility
    fulfillmentType
    postalCode
  }
  hasSellerBadge
  itemType
  id
  imageInfo {
    ...ProductImageInfoFragment
  }
  location {
    postalCode
    stateOrProvinceCode
    city
    storeIds
  }
  manufacturerName
  name
  numberOfReviews
  orderMinLimit
  orderLimit
  offerId
  priceInfo {
    priceDisplayCodes {
      ...PriceDisplayCodesFragment
    }
    currentPrice {
      ...ProductPriceFragment
    }
    wasPrice {
      ...ProductPriceFragment
    }
    unitPrice {
      ...ProductPriceFragment
    }
    subscriptionPrice {
      price
      priceString
      intervalFrequency
      duration
      percentageRate
      subscriptionString
    }
    priceRange {
      minPrice
      maxPrice
      priceString
      currencyUnit
      unitOfMeasure
